<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <section>
            <table cellpadding="12" align="center" bgcolor="aliceblue" cellspacing="0">
                <tr>
                    <th colspan="2">
                        <h2 align="center">Personal Information</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobbies">Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hobbies" name="hobbies" value="Reading">Reading
                        <input type="checkbox" id="hobbies" name="hobbies" value="Writing">Writing
                        <input type="checkbox" id="hobbies" name="hobbies" value="Singing">Singing
                        <input type="checkbox" id="hobbies" name="hobbies" value="Dancing">Dancing
                        <input type="checkbox" id="hobbies" name="hobbies" value="Running">Running
                        <input type="checkbox" id="hobbies" name="hobbies" value="Photography">Photography
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="male">Male
                        <input type="radio" id="gender" name="gender" value="female">Female
                        <input type="radio" id="gender" name="gender" value="other">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Upload Photo</label>
                    </td>
                    <td>
                        <input type="file" id="photo" name="photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
