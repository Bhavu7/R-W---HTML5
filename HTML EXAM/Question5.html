<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Table</title>
</head>
<body>
    <form action="" method="">
        <h2 align="center">Check Out Table</h2>
        <table cellpadding="10" cellspacing="0" align="center" bgcolor="#D3D3D3">
            <!-- billing details -->
            <tr>
                <th colspan="2">Billing Details</th>
            </tr>
            <!-- full name -->
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <!-- email -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <!-- Address -->
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <!-- City -->
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <!-- Zip Code -->
            <tr>
                <td><label for="zip">ZIP Code:</label></td>
                <td><input type="text" id="zip" name="zip" required></td>
            </tr>
            <!-- Payment Information -->
            <tr>
                <th colspan="2">Payment Information</th>
            </tr>
            <!-- Card Holder Name -->
            <tr>
                <td><label for="card-name">Cardholder Name:</label></td>
                <td><input type="text" id="card-name" name="card-name" required></td>
            </tr>
            <!-- Card Number -->
            <tr>
                <td><label for="card-number">Card Number:</label></td>
                <td><input type="text" id="card-number" name="card-number" required></td>
            </tr>
            <!-- Expiration Date -->
            <tr>
                <td><label for="exp-date">Expiration Date:</label></td>
                <td><input type="month" id="exp-date" name="exp-date" required></td>
            </tr>
            <!-- Product Image -->
            <tr>
                <td><label for="image">Product Image</label></td>
                <td>
                    <img src="https://images.samsung.com/in/smartphones/galaxy-s25-ultra/buy/product_color_silverBlue_PC.png" alt="Samsung Galaxy S25 Ultra" height="100px" width="200px"><br>
                    <a href="https://www.samsung.com/in/smartphones/galaxy-s25-ultra/buy/" rel="noopener" target="_blank">Samsung Galaxy S25 Ultra</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Place Order</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
